<!DOCTYPE html>
<html lang="de">
<head>
  <title>Kochbuch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f9f8f5">
  <link href="./assets/favicon.ico" rel="icon">
  <link href="./assets/styles.css" rel="stylesheet">
  <link href="./assets/manifest.webmanifest" rel="manifest">
  <script type="module">
    // TODO move this into router.js
    import { Presenter } from './app/presenter.js';
    const presenter = new Presenter();

    presenter.onIndexShown = () => {
      if (history.state != null) {
        let uri = location.pathname;
        history.pushState(null, '', uri);
      }
    };

    presenter.onRecipeShown = (recipe) => {
      let alias = recipe.alias;
      if (history.state != alias) {
        let uri = location.pathname + '#' + alias;
        history.pushState(alias, '', uri);
      }
    };

    presenter.onFormShown = () => {
      let alias = 'new';
      if (history.state != alias) {
        let uri = location.pathname + '#' + alias;
        history.pushState(alias, '', uri);
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    window.onhashchange =
    window.onload = (e) => {
      // TODO use query parameters instead
      let alias = location.hash.substr(1);
      if (alias == 'new') {
        return presenter.showForm();
      }
      else if (alias) {
        return presenter.showRecipe(alias);
      }
      presenter.showIndex();
    };

    document.onselectstart = () => false;
  </script>
</head>
<body>
</body>
</html>
