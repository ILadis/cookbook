<!DOCTYPE html>
<html lang="de">
<head>
  <title>Kochbuch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f9f8f5">
  <link href="./favicon.ico" rel="icon">
  <link href="./manifest.webmanifest" rel="manifest">
  <link href="./app/styles.css" rel="stylesheet">
  <script type="module">
  import { Router } from './app/router.js';
  import { Presenter } from './app/presenter.js';

  const router = new Router();
  const presenter = new Presenter();

  let index = router.register('list', [], () =>
    presenter.showIndex());

  presenter.onIndexShown = () =>
    router.navigateTo(index);

  let create = router.register('new', [], () =>
    presenter.showForm());

  let edit = router.register('edit', ['id'], ({ id }) =>
    presenter.showForm(id));

  presenter.onFormShown = ({ id }) =>
    router.navigateTo(id ? edit : create, { id });

  let recipe = router.register('recipe', ['id'], ({ id }) =>
    presenter.showRecipe(id));

  presenter.onRecipeShown = async ({ id }) => {
    if (router.referer(create, edit)) {
      await router.gobackTo(index);
    }
    router.navigateTo(recipe, { id });
  };

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }

  window.onhashchange =
  window.onload = () => {
    let route = router.apply(location.hash);

    if (!route) {
      presenter.showIndex();
    }
  };

  document.onselectstart = () => false;
  </script>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <path id="create" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
    <path id="delete" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z" />
    <path id="done" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
    <path id="edit" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
    <path id="export" d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z" />
    <path id="refresh" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
  </svg>
</body>
</html>
