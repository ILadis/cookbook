<!DOCTYPE html>
<html lang="de">
<head>
  <title>Kochbuch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#fff">
  <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="./assets/styles.css" rel="stylesheet">
  <link href="./assets/manifest.webmanifest" rel="manifest">
  <script type="module">
    import { Presenter } from './app/presenter.js';
    const presenter = new Presenter();

    presenter.onIndexShown =
    presenter.onRecipeShown = (recipe = {}) => {
      location.hash = `${recipe.alias || ''}`;
    };

    window.onhashchange =
    window.onload = () => {
      let alias = location.hash.substr(1);
      if (alias) {
        return presenter.showRecipe(alias);
      }
      presenter.showIndex();
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    document.onselectstart = () => false;
  </script>
</head>
<body>
</body>
</html>
