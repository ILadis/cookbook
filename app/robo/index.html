<!DOCTYPE html>
<html lang="de">
<head>
  <title>Roborock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#41ab7a">
  <link href="./favicon.ico" rel="icon">
  <link href="./manifest.webmanifest" rel="manifest">
  <link href="./app/styles.css" rel="stylesheet">
  <script type="module">
  import { Presenter } from './app/presenter.js';
  import { Client } from './app/client.js';
  import { Shell } from './app/views.js';

  const client = new Client();
  const shell = new Shell();

  const presenter = new Presenter(shell, client);

  if ('serviceWorker' in navigator) {
//  navigator.serviceWorker.register('./service-worker.js');
  }

  window.onload = () => {
    document.body.prepend(shell);
    presenter.showIndex();
  };

  document.onselectstart = () => false;
  </script>
</head>
<body>
  <svg width="0" height="0">

      <path d="M8 7H6a2 2 0 0 0 -2 2v6a2 2 0 0 0 2 2h1"></path>
      <polyline points="12 8 10 12 13 12 11 16"></polyline>
    </symbol>
    <symbol id="clean" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="6" cy="19" r="2"></circle>
      <circle cx="18" cy="5" r="2"></circle>
      <path d="M12 19h4.5a3.5 3.5 0 0 0 0 -7h-8a3.5 3.5 0 0 1 0 -7h3.5"></path>
    </symbol>
    <symbol id="resume" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path  d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>

    </symbol>
    <symbol id="pause" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>

  </svg>
</body>
</html>
