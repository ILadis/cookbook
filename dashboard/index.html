<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#eceff1">
  <link href="./favicon.ico" rel="icon">
  <link href="./app/styles.css" rel="stylesheet">
  <script type="module">
    import { OpenHab } from './app/openhab.js';
    import { Vacuum } from './app/vacuum.js';
    import * as Views from './app/views.js';

    window.onload = async () => {
      let hab = OpenHab.connect('http://raspberry.home/openhab2');
      let vac = new Vacuum(hab);

      let grid = new Views.DashboardGrid();

      var panel = new Views.VacuumPanel();
      panel.setState(vac.state());
      panel.setBatteryLevel(vac.battery());
      panel.setLastClean(vac.lastClean());

      panel.onCleanClicked = () => vac.startClean();
      panel.onChargeClicked = () => vac.goHome();

      grid.addPanel('Xiamoi Roborock', panel);

      var panel = new Views.ListPanel();
      panel.addLink('Ludwigstraße 16, 97346 Iphofen', 'geo:49.7038462,10.2613474', 'place');
      panel.addLink('09323 804488', 'tel:+49 9323 804488', 'phone');
      panel.addLink('99er-kulinarium.de', 'https://99er-kulinarium.de/', 'website');
      panel.addItem('Abholzeiten von: 17-20 Uhr', 'time');

      grid.addPanel('99er Kulinarium', panel);

      var panel = new Views.ListPanel();
      panel.addLink('Maxstraße 26, 97346 Iphofen', 'geo:49.7038462,10.2613474', 'place');
      panel.addLink('09323 8774155', 'tel:+49 9323 8774155', 'phone');
      panel.addLink('facebook.com/Gasthof-Weißes-Roß', 'https://www.facebook.com/Gasthof-Weißes-Roß-691909807929088/', 'website');
      panel.addItem('Abholzeiten von: 17-20 Uhr', 'time');

      grid.addPanel('Weißes Ross', panel);

      document.body.prepend(grid);
    };
  </script>
